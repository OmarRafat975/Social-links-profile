<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solving Social links profile On Frontend Mentor | By Omar Rafat"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor || Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="userinfo">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile avatar" />
          <h1 class="username">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <p class="bio">"Front-end developer and avid reader."</p>
        </section>
        <div class="links">
          <ul>
            <li>
              <a href="https://www.github.com/" target="_blank">GitHub</a>
            </li>
            <li>
              <a href="https://www.frontendmentor.io/" target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            </li>
            <li>
              <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
